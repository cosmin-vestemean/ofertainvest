<!--
    JS code:
1. load excel file by file chooser
2. read excel file data into array
3. create html table from array

HTML code:
1. use bootstrap for table from CDN
2. table has header text vertical for ergonomic reasons
3. table fabricates itself from data array
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oferta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--https://jsdelivr.com/package/npm/xlsx-->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!--load cytoscape-->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape/dist/cytoscape.min.js"></script>
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="//unpkg.com/@feathersjs/client@^5.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@^4.0.0/dist/socket.io.js"></script>
    <script src="client.js"></script>
    <style>
      body {
        font-size: 12px;
        font-family: helvetica, 'Roboto', sans-serif;
      }

      .form-select,
      .form-control,
      .btn {
        font-size: 12px;
      }
      .cy {
        height: 100%;
        width: 100%;
        display: block;
        background-color: #f8f9fa;
      }
      .cantitate_articol_antemasuratori {
        width: 50px;
        border: 1px solid #dc3545;
      }
      .modal-header {
        padding: 5px;
      }
      #table_menu_content {
        position: absolute;
        left: 0;
        top: 0;
        padding: 10px;
        opacity: 0.8;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">
      <!-- four elements as columns in a row:
      1.select id="saldoc"
      2. date picker id="trndate"
      3. select id="trdr" (trader)
      4. select id="prjc" (project) -->
      <div class="row p-2">
        <div class="col-sm">
          <select
            class="form-select form-select-sm"
            id="saldoc"
            aria-label="Saldoc"
          ></select>
          <label for="saldoc" class="form-label">Oferte</label>
        </div>
        <div class="col-sm">
          <input
            class="form-control form-control-sm"
            type="date"
            id="trndate"
            name="trndate"
          />
          <label for="trndate" class="form-label">Data</label>
        </div>
        <div class="col-sm">
          <select
            class="form-select form-select-sm"
            id="trdr"
            aria-label="Trader"
          ></select>
          <label for="trdr" class="form-label">Clienti</label>
        </div>
        <div class="col-sm">
          <select
            class="form-select form-select-sm"
            id="prjc"
            aria-label="Project"
          ></select>
          <label for="prjc" class="form-label">Proiecte</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <img
            src="https://www.invest-dej.com/templates/livecms/images/logo-inves.png"
            alt="logo"
            style="width: 130px"
          />
        </div>
        <div class="col-sm">
          <input
            class="form-control form-control-sm"
            type="file"
            id="file_oferta_initiala"
            name="file"
            accept=".xlsx"
          />
        </div>
        <div class="col-sm">
          <button
            type="button"
            id="btn_oferta"
            class="btn btn-success btn-sm"
          >
            Oferta
          </button>
        </div>
        <div class="col-sm">
          <button
            type="button"
            id="btn_oferta"
            class="btn btn-info text-light btn-sm"
          >
            Salveaza antemasuratori
          </button>
        </div>
        <div class="col-sm">
          <button
            type="button"
            id="btn_oferta_initiala"
            class="btn btn-warning btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#ModalCytoscape"
          >
            Reprezentare grafica
          </button>
        </div>
        <div class="row">
          <select
            class="col-sm form-select form-select-sm"
            id="ierarhii"
            aria-label="Ierarhii"
          ></select>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary btn-sm col-sm-2"
            data-bs-toggle="modal"
            data-bs-target="#ModalAntemasuratori"
          >
            Antemasuratori
          </button>
        </div>
      </div>
      <div class="row overflow-auto">
        <table
          id="table_oferta_initiala"
          class="table table-striped table-bordered table-sm table-hover"
        >
          <thead id="thead_oferta_initiala"></thead>
          <tbody id="tbody_oferta_initiala"></tbody>
        </table>
      </div>
    </div>
    <!-- Modal Antemasuratori -->
    <div
      class="modal fade"
      id="ModalAntemasuratori"
      tabindex="-1"
      role="dialog"
      aria-labelledby="headerlLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-fullscreen"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header" id="modal-header">
            <h5 class="modal-title" id="headerlLabel">Antemasuratori</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="btn_save_antemasuratori"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal cytoscape graph -->
    <div
      class="modal fade"
      id="ModalCytoscape"
      tabindex="-1"
      role="dialog"
      aria-labelledby="headerlLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-fullscreen"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header" id="modal-header">
            <h5 class="modal-title m-2" id="headerlLabel">
              Reprezentare grafica
            </h5>
            <div id="select_graphs" class="col-sm-2 m-2"></div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="cy" id="cytoscape_graphs"></div>
          <div class="modal-footer">
            <button
            id="btn_save_graph"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
